<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz - Chapter-3 ("बंधनत्व, जाति तथा वर्ग आर्थिक समाज (लगभग 600 ई.पू. से 600 ईस्वी)) </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    }

    }

    .explanation {
      color: blue;

    .center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>

<body>

      <h3 class="text-center mb-4">MCQ Quiz - Chapter-3 ("बंधनत्व, जाति तथा वर्ग आर्थिक समाज (लगभग 600 ई.पू. से 600
        ईस्वी)) </h3>
      <div id="quiz-container">
        <!-- Questions will be inserted here by JavaScript -->
      </div>

      <button class="btn btn-primary mt-3" onclick="submitQuiz()">Submit</button>
      <div id="result" class="mt-4"></div>
    </div>
  </div>

      },
      {
        "text": "शास्त्रों के अनुसार, केवल कौन राजा हो सकते थे?",

        ],

      },
      {
        "text": "गौतमी-पुत्त सिरी-सातकरनी ने किस परिवार से वैवाहिक संबंध स्थापित किए थे जबकि चार वर्णों के बीच विवाह पर रोक का दावा किया था?",
        "options": ["सातवाहन परिवार", "मौर्य परिवार", "रुद्रदामन के परिवार", "गुप्त परिवार"],

      },
      {
        "text": "ब्राह्मणीय सिद्धांत में वर्ण की तरह जाति भी किस पर आधारित थी?",
        "options": ["व्यवसाय", "जन्म", "निवास स्थान", "शिक्षा"],
        "correctAnswer": 1,
        "explanation": "जाति जन्म पर आधारित मानी जाती थी।"
      },
      {
        "text": "वर्ण की संख्या केवल चार थी; वहीं जातियों की संख्या कैसी थी?",

      {

      },
      {
        "text": "रेशम के बुनकरों ने धन किस पर खर्च किया?",

        "correctAnswer": 2,
        "explanation": "रेशम के बुनकरों ने सूर्य मंदिर के निर्माण में धन लगाया।"
      },
      {
        "text": "संस्कृत ग्रंथों और अभिलेखों में व्यापारियों के लिए किस शब्द का प्रयोग है?",
        "options": ["शूद्र", "क्षत्रिय", "वैश्य", "वणिक्"],
        "correctAnswer": 3,
        "explanation": "व्यापारियों के लिए 'वणिक्' शब्द इस्तेमाल होता था।"
      },
      {
        "text": "मृच्छकटिकम् के नायक चारुदत्त को किस रूप में बताया गया है?",

        "correctAnswer": 1,
        "explanation": "नाटक में चारुदत्त को ब्राह्मण और वणिक् दोनों के रूप में दर्शाया गया है।"
      },
      {

        "options": ["ज्ञानी और पवित्र", "सामान्य और शहरी", "विचित्र, असभ्य और पशुवत", "शक्तिशाली और शासक"],
        "correctAnswer": 2,
        "explanation": "ब्राह्मण साहित्य में वनवासियों को असभ्य और पशुवत चित्रित किया गया।"
      },
      {
        "text": "निषाद वर्ग किसका उदाहरण है?",
        "options": [
          "शासक वर्ग",
          "ब्राह्मण वर्ग",
          "वनवासी जिनके लिए शिकार, कंद-मूल मुख्य जीविका थी",
          "खानाबदोश पशुपालक"
        ],
        "correctAnswer": 2,
        "explanation": "निषाद वर्ग आदिवासी वनवासियों का उदाहरण है।"
      },
      {
        "text": "खानाबदोश पशुपालक किस दृष्टि से देखे जाते थे?",
        "options": ["आदर", "शंका", "समता", "सहयोग"],
        "correctAnswer": 1,
        "explanation": "उन्हें शंका की दृष्टि से देखा जाता था, क्योंकि वह बंधी-बँधी व्यवस्था में नहीं थे।"
      },
      {
        "text": "महाभारत के आदिपर्वन् में हिडिम्बा, भीम को देखकर क्या हुई थी?",
        "options": ["भयभीत", "क्रोधित", "विचलित", "मोहित"],
        "correctAnswer": 3,
        "explanation": "हिडिम्बा भीम को देखकर मोहित हो गई थीं।"
      },
      {
        "text": "हिडिम्बा और भीम के पुत्र का नाम क्या था?",
        "options": ["घटोत्कच", "अभिमन्यु", "प्रद्युम्न", "कर्ण"],
        "correctAnswer": 0,
        "explanation": "घटोत्कच हिडिम्बा और भीम का पुत्र था।"
      },
      {
        "text": "'राक्षस' शब्द किन मानदंडों से भिन्न लोगों के लिए प्रयोग होता था?",
        "options": [
          "शहरी जीवन के मानदंडों से",
          "ब्राह्मणीय ग्रंथों के मानदंडों से",
          "वन्य जीवन के मानदंडों से",
          "शासकों द्वारा निर्धारित मानदंडों से"
        ],
        "correctAnswer": 1,
        "explanation": "'राक्षस' उन लोगों को कहा गया जिनके आचरण ब्राह्मणीय मानदंडों से भिन्न थे।"
      },
      {
        "text": "ब्राह्मणों ने और अधिक सामाजिक वैषम्य क्यों बनाया?",
        "options": ["वे अस्वच्छ कार्य करते थे", "कुछ कर्म 'दूषित' व 'अपवित्र' माने गए", "ब्राह्मण नियम नहीं मानते थे",

        ],
        "correctAnswer": 1,
        "explanation": "ब्राह्मणों ने कुछ कार्यों को दूषित/अपवित्र मानकर अस्पृश्यता का नियम बनाया।"
      },

        "correctAnswer": 2,

        "options": [
          "गाँव के भीतर रहना",
          "फेंके बर्तनों का इस्तेमाल, मरे कपड़े पहनना, लोहे के आभूषण पहनना",

      },

        "options": [
          "गीत गाना",
          "नृत्य करना",
          "करताल बजाकर अपने होने की सूचना देना",
          "चुपचाप चलना"
        ],
        "correctAnswer": 2,
        "explanation": "अस्पृश्य चलते समय करताल बजाकर अपनी उपस्थिति दिखाते थे।"
      },
      {
        "text": "मातंग जातक कथा में बोधिसत्व (पूर्वजन्म में बुद्ध) को किस रूप में चित्रित किया गया?",
        "options": ["ब्राह्मण", "राजा", "व्यापारी", "चांडाल"],
        "correctAnswer": 3,
        "explanation": "मातंग जातक में बोधिसत्व को चांडाल जाति का बताया गया है।"
      }
    ]

    let score = 0;

    // Dynamically create quiz questions
    function loadQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '';

      questions.forEach((question, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p><strong>${index + 1}. ${question.text}</strong></p>`;

        question.options.forEach((option, optIndex) => {
          const label = document.createElement('label');
          label.className = 'option btn btn-outline-secondary d-block text-start';
          label.innerHTML = `
                        <input type="radio" name="q${index}" value="${optIndex}" class="me-2">
                        ${option}
                    `;
          questionDiv.appendChild(label);
        });

        const explanationDiv = document.createElement('div');
        explanationDiv.className = 'explanation mt-2 container';
        explanationDiv.id = `explanation${index}`;
        explanationDiv.style.display = 'none';
        explanationDiv.innerHTML = `<p><strong>Explanation: </strong>${question.explanation}</p>`;
        questionDiv.appendChild(explanationDiv);

        quizContainer.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      const inputs = quizContainer.querySelectorAll('input[type="radio"]');
      let answered = new Array(questions.length).fill(false);
      score = 0;

      // Reset any previous coloring
      inputs.forEach(input => {
        input.parentElement.classList.remove('correct', 'incorrect');
      });

      // Iterate over each question
      questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        // Check if the question was answered
        if (selected) {
          const selectedValue = parseInt(selected.value);

          // If answer is correct, add score, else deduct points
          if (selectedValue === question.correctAnswer) {
            score += 1;
            selected.parentElement.classList.add('correct');
          } else {
            score -= 0;
            selected.parentElement.classList.add('incorrect');
          }

          answered[index] = true;
        }

        // Mark correct answer if question was not answered or answered incorrectly
        if (!answered[index] || selected.value != question.correctAnswer) {
          options[question.correctAnswer].parentElement.classList.add('correct');
        }

        // Show explanation for each question
        document.getElementById(`explanation${index}`).style.display = 'block';
      });

      // Display the result
      document.getElementById('result').innerHTML = `<h5>Your Score: ${score}</h5>`;
    }

    // Load the quiz on page load
    window.onload = loadQuiz;
  </script>

</body>

</html>
